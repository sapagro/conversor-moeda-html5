<!doctype html>
<html>
	<head>
		<title>Conversor de Moeda</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" href="style.css" />
	</head>
	
	<body>
		
		<form action="resultado.html" method="get">
		
			<div class="form-group">
				<label for="moeda_origem">Moeda de Origem:</label>
				<input type="text" class="form-control" id="moeda_origem" name="origem" required
    				   maxlength="3" value="EUR">
			</div>
		
			<div class="form-group">
				<label for="moeda_destino">Moeda de Destino:</label>
				<input type="text" class="form-control" id="moeda_destino" name="destino" required
    				   maxlength="3" value="BRL">
    		</div>	   
 
	 	    <script>
				window.onload = function(){
					pegarDataAtual();
				}
		    </script>
	    
			<div class="data_cotacao">
				<label for="data_cotacao">Data da Cotação:</label>
				<input type="date" class="form-control" id="data_cotacao" name="data" required>
    		</div>
 
    		<button type="button" onclick="chamarAPI()" class="btn btn-primary">Converter</button>
		</form>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Valor</th>
		      <th scope="col">Moeda</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>
		      	<span id="valor_destino"></span>
		      </td>
		      <td>
		      	<span id="moeda_destino_celula"></span>
		      </td>->
		    </tr>
		  </tbody>
		</table>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="main.js"></script>
		
	</body>
</html>
